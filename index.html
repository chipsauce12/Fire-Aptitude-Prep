<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirePrep Pro | Training Command</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-wrapper">
        <nav class="sidebar">
            <div class="sidebar-logo">
                <span class="logo-red">FIRE</span>PREP
            </div>
            <ul class="nav-links">
                <li class="active" onclick="showSection('home-page')">Dashboard</li>
                <li onclick="alert('Coming Soon: Study Guides')">Study Library</li>
                <li onclick="alert('Coming Soon: Mock Exams')">Full Mock Exam</li>
                <li onclick="alert('Coming Soon: Profile')">My Progress</li>
            </ul>
            <div class="sidebar-footer">
                <p>Recruit #7421</p>
            </div>
        </nav>

        <main class="content-area">
            
            <section id="home-page" class="view-section">
                <header class="dashboard-header">
                    <div>
                        <h1>Training Dashboard</h1>
                        <p>Welcome back, Recruit. Select a module to continue your preparation.</p>
                    </div>
                    <div class="overall-progress">
                        <div class="progress-circle">75%</div>
                        <span>Overall Readiness</span>
                    </div>
                </header>

                <div id="quiz-grid" class="dashboard-grid">
                    </div>
            </section>

            <section id="quiz-page" class="view-section hidden">
                <div class="quiz-container-pro">
                    <div class="quiz-top-bar">
                        <button class="back-btn" onclick="location.reload()">‚Üê Exit to Dashboard</button>
                        <div id="timer-pro">00:00</div>
                    </div>
                    
                    <div class="quiz-main">
                        <div class="question-pane">
                            <span class="badge">Question #<span id="q-num">1</span></span>
                            <h2 id="question-text">Loading question...</h2>
                            
                            <div id="explanation-box" class="explanation-pro hidden">
                                <h3>Logic & Strategy</h3>
                                <p id="explanation-text"></p>
                            </div>
                        </div>

                        <div class="options-pane">
                            <div id="options-container"></div>
                            <div class="action-area">
                                <button id="next-btn" class="hidden">PROCEED TO NEXT QUESTION</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="result-page" class="view-section hidden">
                <div class="result-display">
                    <h1 id="result-title">Review Complete</h1>
                    <p id="final-result-text"></p>
                    <div class="result-actions">
                        <button class="primary-btn" onclick="location.reload()">Return to Command</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
